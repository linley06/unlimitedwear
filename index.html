<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>UnlimitedWear™</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Heartless';
      src: url('Heartless.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #000428, #004e92);
      perspective: 1000px;
      touch-action: none;
    }
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }
    .heartless-font {
      font-family: 'Heartless', sans-serif;
    }
    #title {
      transform-style: preserve-3d;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="flex items-center justify-center h-screen z-10 relative">
    <h1 id="title" class="heartless-font text-white text-4xl opacity-0 scale-75">UnlimitedWear™</h1>
  </div>

  <script>
    const title = document.getElementById("title");

    // Animate in
    gsap.to(title, {
      duration: 2,
      opacity: 1,
      scale: 1,
      ease: "power4.out"
    });

    // Stars
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      starsContainer.appendChild(star);
    }

    // 3D rotation — follow finger accurately
    let rotationX = 0;
    let rotationY = 0;
    let startX, startY;
    let startRotX, startRotY;
    let isDragging = false;

    function animate() {
      title.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
      requestAnimationFrame(animate);
    }
    animate();

    title.addEventListener("pointerdown", (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      startRotX = rotationX;
      startRotY = rotationY;
    });

    window.addEventListener("pointermove", (e) => {
      if (!isDragging) return;
      const deltaX = e.clientX - startX;
      const deltaY = e.clientY - startY;
      rotationY = startRotY + deltaX * 0.5;
      rotationX = startRotX - deltaY * 0.5;
    });

    window.addEventListener("pointerup", () => {
      isDragging = false;
    });
  </script>
</body>
</html>
