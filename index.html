<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>UnlimitedWear™</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Heartless';
      src: url('./Heartless.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #0d0d2b 0%, #000000 100%);
      overflow: hidden;
    }

    .heartless-font {
      font-family: 'Heartless', sans-serif;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 1.5px;
      height: 1.5px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.2; }
    }

    #title {
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }

    #title a {
      text-decoration: none;
      color: white;
    }

    #title a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="flex items-center justify-center h-screen">
    <h1 id="title" class="heartless-font text-white text-4xl">
      <a href="products.html">UnlimitedWear™</a>
    </h1>
  </div>

  <script>
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
