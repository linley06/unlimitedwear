<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>UnlimitedWear™</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Heartless';
      src: url('./Heartless.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      overflow: hidden;
      perspective: 1000px;
      touch-action: none;
    }

    body {
      background: linear-gradient(-45deg, #000428, #004e92, #3f87a6, #1b2735);
      background-size: 400% 400%;
      animation: illusion 15s ease infinite;
    }

    @keyframes illusion {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .waves {
      position: absolute;
      width: 200%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.03), transparent 70%);
      animation: waveMove 30s linear infinite;
      transform: rotate(-5deg);
      z-index: 1;
    }

    @keyframes waveMove {
      0% { transform: translateX(-25%) rotate(-5deg); }
      100% { transform: translateX(-75%) rotate(-5deg); }
    }

    .parallax {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
      transform-style: preserve-3d;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .content {
      position: relative;
      z-index: 10;
    }

    .heartless-font {
      font-family: 'Heartless', sans-serif;
    }

    #title {
      transform-style: preserve-3d;
    }
  </style>
</head>
<body>
  <div class="waves"></div>
  <div class="parallax" id="parallax">
    <div class="stars" id="stars"></div>
  </div>

  <div class="flex items-center justify-center h-screen content">
    <h1 id="title" class="heartless-font text-white text-4xl opacity-0 scale-75">UnlimitedWear™</h1>
  </div>

  <script>
    // Animate Title
    const title = document.getElementById("title");
    gsap.to(title, {
      duration: 2,
      opacity: 1,
      scale: 1,
      ease: "power4.out"
    });

    // Generate Stars
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      starsContainer.appendChild(star);
    }

    // Rotation and Parallax
    let rotationX = 0;
    let rotationY = 0;
    let startX, startY;
    let startRotX, startRotY;
    let isDragging = false;

    function animate() {
      title.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
      requestAnimationFrame(animate);
    }
    animate();

    title.addEventListener("pointerdown", (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      startRotX = rotationX;
      startRotY = rotationY;
    });

    window.addEventListener("pointermove", (e) => {
      if (!isDragging) return;
      const deltaX = e.clientX - startX;
      const deltaY = e.clientY - startY;
      rotationY = startRotY + deltaX * 0.5;
      rotationX = startRotX - deltaY * 0.5;

      document.getElementById("parallax").style.transform = `translate(${deltaX * 0.05}px, ${deltaY * 0.05}px)`;
    });

    window.addEventListener("pointerup", () => {
      isDragging = false;
    });
  </script>
</body>
</html>
