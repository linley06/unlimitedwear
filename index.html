<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>UnlimitedWear™</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Heartless';
      src: url('./Heartless.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      overflow: hidden;
      perspective: 1000px;
      touch-action: none;
    }

    body {
      background: radial-gradient(ellipse at bottom, #0d0d2b 0%, #000000 100%);
      background-size: 400% 400%;
      animation: illusion 20s ease infinite;
    }

    @keyframes illusion {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .waves {
      position: absolute;
      width: 200%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.03), transparent 70%);
      animation: waveMove 30s linear infinite;
      transform: rotate(-5deg);
      z-index: 1;
    }

    @keyframes waveMove {
      0% { transform: translateX(-25%) rotate(-5deg); }
      100% { transform: translateX(-75%) rotate(-5deg); }
    }

    .parallax {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
      transform-style: preserve-3d;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .star {
      position: absolute;
      width: 1.5px;
      height: 1.5px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.2; }
    }

    .nebula {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 0, 255, 0.5), transparent 60%),
        radial-gradient(circle at 80% 50%, rgba(0, 255, 255, 0.5), transparent 70%),
        radial-gradient(circle at 50% 70%, rgba(255, 255, 0, 0.4), transparent 65%),
        radial-gradient(circle at 30% 80%, rgba(255, 105, 180, 0.5), transparent 60%);
      mix-blend-mode: screen;
      z-index: 0;
    }

    .curved-bg {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 300px;
      background: linear-gradient(to top, rgba(255,255,255,0.05), transparent);
      clip-path: ellipse(80% 100% at 50% 100%);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 10;
    }

    .heartless-font {
      font-family: 'Heartless', sans-serif;
    }

    #title {
      transform-style: preserve-3d;
    }

    #menu-button {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 20;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 0.75rem;
      border-radius: 0.375rem;
      cursor: pointer;
    }

    #menu-button div {
      width: 1.5rem;
      height: 0.125rem;
      background-color: white;
      margin: 0.25rem 0;
    }
  </style>
</head>
<body>
  <div class="waves"></div>
  <div class="parallax" id="parallax">
    <div class="nebula"></div>
    <div class="stars" id="stars"></div>
    <div class="curved-bg"></div>
  </div>

  <div id="menu-button">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="flex flex-col items-center justify-center h-screen content space-y-4">
    <h1 id="title" class="heartless-font text-white text-4xl opacity-0">UnlimitedWear™</h1>
    <a id="viewProduct" href="products.html"
      class="opacity-0 border border-white text-white px-8 py-3 rounded-none text-base font-semibold hover:bg-white hover:text-black transition duration-300">
      View Product
    </a>
  </div>

  <script>
    const title = document.getElementById("title");
    const viewProduct = document.getElementById("viewProduct");

    // Fade-in animation
    gsap.fromTo(title, { opacity: 0 }, { opacity: 1, duration: 2.5, ease: "power2.out" });
    gsap.fromTo(viewProduct, { opacity: 0 }, { opacity: 1, duration: 2.5, ease: "power2.out", delay: 0.5 });

    // Floating effect
    setTimeout(() => {
      gsap.to(viewProduct, {
        y: 10,
        duration: 2,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut"
      });
    }, 3000);

    // Star generator
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      starsContainer.appendChild(star);
    }

    // Drag to rotate title
    let rotationX = 0, rotationY = 0, startX, startY, startRotX, startRotY;
    let isDragging = false;

    function animate() {
      title.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
      requestAnimationFrame(animate);
    }
    animate();

    title.addEventListener("pointerdown", (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      startRotX = rotationX;
      startRotY = rotationY;
    });

    window.addEventListener("pointermove", (e) => {
      if (!isDragging) return;
      const deltaX = e.clientX - startX;
      const deltaY = e.clientY - startY;
      rotationY = startRotY + deltaX * 0.5;
      rotationX = startRotX - deltaY * 0.5;
      document.getElementById("parallax").style.transform = `translate(${deltaX * 0.05}px, ${deltaY * 0.05}px)`;
    });

    window.addEventListener("pointerup", () => {
      isDragging = false;
    });
  </script>
</body>
</html>
