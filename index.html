<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>UnlimitedWear™</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Heartless';
      src: url('./Heartless.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #0d0d2b 0%, #000000 100%);
      overflow: hidden;
    }

    .heartless-font {
      font-family: 'Heartless', sans-serif;
    }

    .stars {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      pointer-events: none;
      z-index: 0;
      transition: transform 0.1s ease-out;
    }

    .star {
      position: absolute;
      width: 1.5px;
      height: 1.5px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.2; }
    }

    #title {
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #1d4ed8;
      color: white;
      font-weight: bold;
      border-radius: 9999px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="flex flex-col items-center justify-center h-screen relative z-10">
    <h1 id="title" class="heartless-font text-white text-4xl">UnlimitedWear™</h1>
    <a href="products.html" class="btn">View Products</a>
  </div>

  <script>
    // Generate stars
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 200 + "%";
      star.style.left = Math.random() * 200 + "%";
      starsContainer.appendChild(star);
    }

    // Interactive motion
    const title = document.getElementById('title');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * -30;
      title.style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;

      const offsetX = (e.clientX / window.innerWidth - 0.5) * 50;
      const offsetY = (e.clientY / window.innerHeight - 0.5) * 50;
      starsContainer.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    });

    // Touch support
    document.addEventListener('touchmove', (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        const x = (touch.clientX / window.innerWidth - 0.5) * 30;
        const y = (touch.clientY / window.innerHeight - 0.5) * -30;
        title.style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;

        const offsetX = (touch.clientX / window.innerWidth - 0.5) * 50;
        const offsetY = (touch.clientY / window.innerHeight - 0.5) * 50;
        starsContainer.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      }
    });
  </script>
</body>
</html>
